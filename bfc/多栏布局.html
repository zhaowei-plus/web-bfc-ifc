<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFC 多栏布局</title>
    <style>
        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: red;
        }

        .main {
            height: 200px;
            background: green;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!--自适应多兰布局-->
<div class="aside">aside</div>
<div class="main">main</div>
</body>
</html>
